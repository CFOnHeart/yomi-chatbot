<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yomi Chatbot - æµå¼èŠå¤©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
        }

        .event-message {
            background: #e3f2fd !important;
            color: #1976d2 !important;
            border: 1px solid #bbdefb !important;
            font-style: italic;
            font-size: 13px;
        }

        .tool-message {
            background: #f3e5f5 !important;
            color: #7b1fa2 !important;
            border: 1px solid #ce93d8 !important;
        }

        .error-message {
            background: #ffebee !important;
            color: #c62828 !important;
            border: 1px solid #ffcdd2 !important;
        }

        /* å·¥å…·ç¡®è®¤å¯¹è¯æ¡†æ ·å¼ */
        .tool-confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .tool-confirmation-dialog {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .tool-confirmation-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .tool-confirmation-header h3 {
            margin: 0;
            color: #333;
            margin-left: 8px;
        }

        .tool-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }

        .tool-param {
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }

        .tool-param label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 4px;
        }

        .tool-param input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .confidence-indicator {
            display: flex;
            align-items: center;
            margin: 12px 0;
        }

        .confidence-bar {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 0 12px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500, #4ecdc4);
            transition: width 0.3s ease;
        }

        .confirmation-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .confirm-button, .cancel-button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .confirm-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .confirm-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .cancel-button {
            background: #6c757d;
            color: white;
        }

        .cancel-button:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ğŸ¤– Yomi Chatbot - AIåŠ©æ‰‹
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯Yomi AIåŠ©æ‰‹ï¼Œå¯ä»¥å¸®æ‚¨å›ç­”é—®é¢˜ã€æŸ¥æ‰¾æ–‡æ¡£ã€ä½¿ç”¨å·¥å…·ç­‰ã€‚è¯·è¾“å…¥æ‚¨çš„é—®é¢˜ï¼
                </div>
            </div>
        </div>
        
        <div class="status-indicator" id="statusIndicator">
            å‡†å¤‡å°±ç»ª
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    å‘é€
                </button>
            </form>
        </div>
    </div>

    <script>
        class YomiChatClient {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.statusIndicator = document.getElementById('statusIndicator');
                
                this.sessionId = this.generateSessionId();
                this.isProcessing = false;
                
                this.initEventListeners();
            }
            
            generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9);
            }
            
            initEventListeners() {
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });
                
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isProcessing) return;
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                
                // è®¾ç½®å¤„ç†çŠ¶æ€
                this.setProcessing(true);
                
                try {
                    await this.streamChat(message);
                } catch (error) {
                    console.error('Chat error:', error);
                    this.addMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†ç½‘ç»œé”™è¯¯ã€‚è¯·ç¨åé‡è¯•ã€‚', 'bot', 'error-message');
                } finally {
                    this.setProcessing(false);
                }
            }
            
            async streamChat(message) {
                const response = await fetch('http://localhost:8000/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: this.sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let currentBotMessage = null;
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                return;
                            }
                            
                            try {
                                const event = JSON.parse(data);
                                currentBotMessage = this.handleStreamEvent(event, currentBotMessage);
                            } catch (e) {
                                console.error('Failed to parse event:', e, data);
                            }
                        }
                    }
                }
            }
            
            handleStreamEvent(event, currentBotMessage) {
                console.log('æ”¶åˆ°æµå¼äº‹ä»¶:', event); // æ·»åŠ è°ƒè¯•æ—¥å¿—
                
                switch (event.event_type) {
                    case 'session_start':
                        this.updateStatus('ä¼šè¯å¼€å§‹...');
                        break;
                        
                    case 'tool_detected':
                        this.addMessage(
                            `ğŸ”§ æ£€æµ‹åˆ°å·¥å…·: ${event.data.tool_name} (ç½®ä¿¡åº¦: ${(event.data.confidence * 100).toFixed(0)}%)`,
                            'bot',
                            'tool-message'
                        );
                        this.updateStatus('æ£€æµ‹åˆ°ç›¸å…³å·¥å…·...');
                        break;
                        
                    case 'tool_confirmation_needed':
                        this.showToolConfirmationDialog(event.data);
                        this.updateStatus('ç­‰å¾…å·¥å…·ç¡®è®¤...');
                        break;
                        
                    case 'tool_confirmation_timeout':
                        this.addMessage(
                            `â° ${event.data.message}`,
                            'bot',
                            'error-message'
                        );
                        break;
                        
                    case 'tool_confirmation_cancelled':
                        this.addMessage(
                            `âŒ ${event.data.message}`,
                            'bot',
                            'event-message'
                        );
                        break;
                        
                    case 'tool_execution_start':
                        this.addMessage(
                            `âš™ï¸ æ­£åœ¨æ‰§è¡Œå·¥å…·: ${event.data.tool_name}`,
                            'bot',
                            'event-message'
                        );
                        this.updateStatus('æ­£åœ¨æ‰§è¡Œå·¥å…·...');
                        break;
                        
                    case 'tool_execution_complete':
                        const status = event.data.success ? 'æˆåŠŸ' : 'å¤±è´¥';
                        const emoji = event.data.success ? 'âœ…' : 'âŒ';
                        this.addMessage(
                            `${emoji} å·¥å…·æ‰§è¡Œ${status}: ${event.data.tool_name}`,
                            'bot',
                            event.data.success ? 'event-message' : 'error-message'
                        );
                        break;
                        
                    case 'llm_response_start':
                        this.updateStatus('AIæ­£åœ¨æ€è€ƒ...');
                        this.showTypingIndicator();
                        break;
                        
                    case 'llm_response_chunk':
                        // å¤„ç†æµå¼å“åº”ç‰‡æ®µï¼ˆå¦‚æœéœ€è¦é€å­—æ˜¾ç¤ºï¼‰
                        break;
                        
                    case 'llm_response_complete':
                        this.hideTypingIndicator();
                        this.updateStatus('å“åº”å®Œæˆ');
                        // æ˜¾ç¤ºLLMçš„å“åº”
                        if (currentBotMessage) {
                            currentBotMessage.textContent = event.data.response;
                        } else {
                            currentBotMessage = this.addMessage(event.data.response, 'bot').querySelector('.message-content');
                        }
                        break;
                        
                    case 'session_complete':
                        this.hideTypingIndicator();
                        this.updateStatus('å‡†å¤‡å°±ç»ª');
                        // å¦‚æœæ²¡æœ‰é€šè¿‡å…¶ä»–äº‹ä»¶æ˜¾ç¤ºå“åº”ï¼Œä½¿ç”¨æœ€ç»ˆç»“æœ
                        if (!currentBotMessage && event.data.final_result) {
                            this.addMessage(event.data.final_result, 'bot');
                        }
                        break;
                        
                    case 'error':
                        this.addMessage(
                            `âŒ é”™è¯¯: ${event.data.message}`,
                            'bot',
                            'error-message'
                        );
                        this.updateStatus('å‘ç”Ÿé”™è¯¯');
                        break;
                }
                
                return currentBotMessage;
            }
            
            addMessage(content, sender, extraClass = '') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = `message-content ${extraClass}`;
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                
                return messageDiv;
            }
            
            setProcessing(processing) {
                this.isProcessing = processing;
                this.sendButton.disabled = processing;
                this.chatInput.disabled = processing;
                
                if (processing) {
                    this.sendButton.textContent = 'å¤„ç†ä¸­...';
                } else {
                    this.sendButton.textContent = 'å‘é€';
                }
            }
            
            updateStatus(status) {
                this.statusIndicator.textContent = status;
            }
            
            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typingIndicator';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content typing-indicator';
                
                contentDiv.innerHTML = `
                    <span>AIæ­£åœ¨è¾“å…¥</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                typingDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(typingDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            showToolConfirmationDialog(toolData) {
                // åˆ›å»ºæ¨¡æ€å¯¹è¯æ¡†
                const modal = document.createElement('div');
                modal.className = 'tool-confirmation-modal';
                modal.id = 'toolConfirmationModal';
                
                const dialog = document.createElement('div');
                dialog.className = 'tool-confirmation-dialog';
                
                // å¯¹è¯æ¡†å†…å®¹
                dialog.innerHTML = `
                    <div class="tool-confirmation-header">
                        <span style="font-size: 24px;">ğŸ”§</span>
                        <h3>å·¥å…·æ‰§è¡Œç¡®è®¤</h3>
                    </div>
                    
                    <p><strong>æ£€æµ‹åˆ°å·¥å…·:</strong> ${toolData.tool_name}</p>
                    <p>${toolData.message}</p>
                    
                    <div class="confidence-indicator">
                        <span>ç½®ä¿¡åº¦:</span>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${(toolData.confidence * 100)}%"></div>
                        </div>
                        <span>${(toolData.confidence * 100).toFixed(0)}%</span>
                    </div>
                    
                    <div class="tool-details">
                        <h4>å·¥å…·æè¿°:</h4>
                        <p>${toolData.tool_schema.description || 'æ‰§è¡Œç‰¹å®šä»»åŠ¡çš„å·¥å…·'}</p>
                        
                        <h4>å‚æ•°:</h4>
                        <div id="toolParameters"></div>
                    </div>
                    
                    <div class="confirmation-buttons">
                        <button class="cancel-button" onclick="window.yomiChat.confirmTool(false)">
                            å–æ¶ˆ
                        </button>
                        <button class="confirm-button" onclick="window.yomiChat.confirmTool(true)">
                            ç¡®è®¤æ‰§è¡Œ
                        </button>
                    </div>
                `;
                
                modal.appendChild(dialog);
                document.body.appendChild(modal);
                
                // ç”Ÿæˆå‚æ•°è¾“å…¥æ¡†
                this.generateParameterInputs(toolData.tool_schema, toolData.suggested_args);
                
                // å­˜å‚¨å·¥å…·æ•°æ®ä¾›ç¡®è®¤æ—¶ä½¿ç”¨
                this.pendingToolData = toolData;
                
                // ç‚¹å‡»æ¨¡æ€èƒŒæ™¯å…³é—­å¯¹è¯æ¡†
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.confirmTool(false);
                    }
                });
            }
            
            generateParameterInputs(toolSchema, suggestedArgs) {
                const container = document.getElementById('toolParameters');
                if (!container) return;
                
                const properties = toolSchema.parameters?.properties || {};
                
                if (Object.keys(properties).length === 0) {
                    container.innerHTML = '<p style="color: #666; font-style: italic;">æ­¤å·¥å…·æ— éœ€å‚æ•°</p>';
                    return;
                }
                
                for (const [paramName, paramSchema] of Object.entries(properties)) {
                    const paramDiv = document.createElement('div');
                    paramDiv.className = 'tool-param';
                    
                    const label = document.createElement('label');
                    label.textContent = `${paramName}${paramSchema.description ? ` - ${paramSchema.description}` : ''}`;
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.name = paramName;
                    input.value = suggestedArgs[paramName] || '';
                    input.placeholder = paramSchema.default || '';
                    
                    if (paramSchema.type === 'number') {
                        input.type = 'number';
                    }
                    
                    paramDiv.appendChild(label);
                    paramDiv.appendChild(input);
                    container.appendChild(paramDiv);
                }
            }
            
            async confirmTool(confirmed) {
                try {
                    let toolArgs = {};
                    
                    if (confirmed) {
                        // æ”¶é›†ç”¨æˆ·è¾“å…¥çš„å‚æ•°
                        const inputs = document.querySelectorAll('#toolParameters input');
                        inputs.forEach(input => {
                            if (input.value.trim()) {
                                toolArgs[input.name] = input.value.trim();
                            }
                        });
                    }
                    
                    // å‘é€ç¡®è®¤ç»“æœåˆ°åç«¯
                    const response = await fetch('http://localhost:8000/chat/tool-confirm', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: this.sessionId,
                            confirmed: confirmed,
                            tool_args: toolArgs
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('å·¥å…·ç¡®è®¤ç»“æœ:', result);
                    
                    // å…³é—­å¯¹è¯æ¡†
                    this.closeToolConfirmationDialog();
                    
                    // æ›´æ–°çŠ¶æ€
                    if (confirmed) {
                        this.updateStatus('å·¥å…·æ‰§è¡Œå·²ç¡®è®¤ï¼Œæ­£åœ¨å¤„ç†...');
                    } else {
                        this.updateStatus('å·¥å…·æ‰§è¡Œå·²å–æ¶ˆ');
                    }
                    
                } catch (error) {
                    console.error('å·¥å…·ç¡®è®¤å¤±è´¥:', error);
                    this.addMessage('å·¥å…·ç¡®è®¤å¤±è´¥ï¼Œè¯·é‡è¯•', 'bot', 'error-message');
                    this.closeToolConfirmationDialog();
                }
            }
            
            closeToolConfirmationDialog() {
                const modal = document.getElementById('toolConfirmationModal');
                if (modal) {
                    modal.remove();
                }
                this.pendingToolData = null;
            }
        }
        
        // åˆå§‹åŒ–èŠå¤©å®¢æˆ·ç«¯
        document.addEventListener('DOMContentLoaded', () => {
            const chatClient = new YomiChatClient();
            // å°†å®ä¾‹è®¾ä¸ºå…¨å±€å˜é‡ï¼Œä¾›å¯¹è¯æ¡†è°ƒç”¨
            window.yomiChat = chatClient;
        });
    </script>
</body>
