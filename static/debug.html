    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ” SSEäº‹ä»¶è°ƒè¯•å·¥å…·</h1>
        <p>æ­¤å·¥å…·ç”¨äºè°ƒè¯•Server-Sent Eventså’Œå·¥å…·ç¡®è®¤åŠŸèƒ½ã€‚</p>
        
        <div class="controls">
            <input type="text" id="messageInput" placeholder="è¾“å…¥æµ‹è¯•æ¶ˆæ¯..." style="width: 300px;">
            <button onclick="sendMessage()">å‘é€æ¶ˆæ¯</button>
            <button onclick="clearLog()">æ¸…ç©ºæ—¥å¿—</button>
            <button onclick="toggleConnection()">è¿æ¥/æ–­å¼€</button>
        </div>
        
        <div id="status" class="status">ç­‰å¾…è¿æ¥...</div>
        
        <h3>ğŸ“¡ äº‹ä»¶æ—¥å¿—</h3>
        <div id="eventLog" class="event-log">
            <div class="event-item">
                <div class="event-time">ç­‰å¾…äº‹ä»¶...</div>
            </div>
        </div>
    </div>

    <script>
        class SSEDebugger {
            constructor() {
                this.eventSource = null;
                this.isConnected = false;
                this.sessionId = 'debug-' + Date.now();
                this.eventLog = document.getElementById('eventLog');
                this.statusDiv = document.getElementById('status');
                
                this.connect();
            }
            
            connect() {
                if (this.eventSource) {
                    this.eventSource.close();
                }
                
                this.updateStatus('æ­£åœ¨è¿æ¥...', 'warning');
                
                try {
                    this.eventSource = new EventSource(`http://localhost:8000/chat/stream?session_id=${this.sessionId}&message=æµ‹è¯•è¿æ¥`);
                    
                    this.eventSource.onopen = () => {
                        this.isConnected = true;
                        this.updateStatus('âœ… å·²è¿æ¥åˆ°SSEæµ', 'success');
                        this.logEvent('connection', 'SSEè¿æ¥å·²å»ºç«‹', { session_id: this.sessionId });
                    };
                    
                    this.eventSource.onmessage = (event) => {
                        this.handleSSEEvent(event);
                    };
                    
                    this.eventSource.onerror = (error) => {
                        this.isConnected = false;
                        this.updateStatus('âŒ SSEè¿æ¥é”™è¯¯', 'error');
                        this.logEvent('error', 'SSEè¿æ¥é”™è¯¯', error);
                    };
                    
                } catch (error) {
                    this.updateStatus('âŒ è¿æ¥å¤±è´¥: ' + error.message, 'error');
                    this.logEvent('error', 'è¿æ¥å¤±è´¥', error);
                }
            }
            
            disconnect() {
                if (this.eventSource) {
                    this.eventSource.close();
                    this.eventSource = null;
                }
                this.isConnected = false;
                this.updateStatus('å·²æ–­å¼€è¿æ¥', 'info');
            }
            
            handleSSEEvent(event) {
                try {
                    const data = JSON.parse(event.data);
                    this.logEvent(data.event_type || 'unknown', data, data);
                    
                    // ç‰¹æ®Šå¤„ç†å·¥å…·ç¡®è®¤äº‹ä»¶
                    if (data.event_type === 'tool_confirmation_needed') {
                        this.handleToolConfirmation(data);
                    }
                    
                } catch (error) {
                    this.logEvent('parse_error', 'è§£æäº‹ä»¶æ•°æ®å¤±è´¥', {
                        raw_data: event.data,
                        error: error.message
                    });
                }
            }
            
            handleToolConfirmation(data) {
                const confirmed = confirm(`æ£€æµ‹åˆ°å·¥å…·ç¡®è®¤è¯·æ±‚:\n\nå·¥å…·åç§°: ${data.tool_name}\nç½®ä¿¡åº¦: ${data.confidence}\n\næ˜¯å¦æ‰§è¡Œæ­¤å·¥å…·ï¼Ÿ`);
                
                this.logEvent('user_interaction', 'ç”¨æˆ·ç¡®è®¤ç»“æœ', { confirmed });
                
                // å‘é€ç¡®è®¤ç»“æœ
                fetch('http://localhost:8000/chat/tool-confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: this.sessionId,
                        confirmed: confirmed,
                        tool_args: data.suggested_args || {}
                    })
                }).then(response => response.json())
                .then(result => {
                    this.logEvent('tool_confirmation_sent', 'å·¥å…·ç¡®è®¤å·²å‘é€', result);
                })
                .catch(error => {
                    this.logEvent('tool_confirmation_error', 'å·¥å…·ç¡®è®¤å‘é€å¤±è´¥', error);
                });
            }
            
            async sendTestMessage(message) {
                if (!message.trim()) return;
                
                this.logEvent('user_message', 'å‘é€æµ‹è¯•æ¶ˆæ¯', { message });
                
                // é‡æ–°å»ºç«‹è¿æ¥ä»¥å‘é€æ–°æ¶ˆæ¯
                this.disconnect();
                setTimeout(() => {
                    this.sessionId = 'debug-' + Date.now();
                    this.eventSource = new EventSource(`http://localhost:8000/chat/stream?session_id=${this.sessionId}&message=${encodeURIComponent(message)}`);
                    
                    this.eventSource.onopen = () => {
                        this.isConnected = true;
                        this.updateStatus('âœ… å·²é‡æ–°è¿æ¥ï¼Œæ­£åœ¨å¤„ç†æ¶ˆæ¯...', 'success');
                    };
                    
                    this.eventSource.onmessage = (event) => {
                        this.handleSSEEvent(event);
                    };
                    
                    this.eventSource.onerror = (error) => {
                        this.isConnected = false;
                        this.updateStatus('âŒ å¤„ç†æ¶ˆæ¯æ—¶å‡ºé”™', 'error');
                        this.logEvent('error', 'æ¶ˆæ¯å¤„ç†é”™è¯¯', error);
                    };
                }, 100);
            }
            
            logEvent(type, description, data = null) {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                
                const timestamp = new Date().toLocaleTimeString();
                const dataStr = data ? JSON.stringify(data, null, 2) : '';
                
                eventItem.innerHTML = `
                    <div class="event-time">${timestamp}</div>
                    <div class="event-type">[${type.toUpperCase()}] ${description}</div>
                    ${dataStr ? `<div class="event-data">${dataStr}</div>` : ''}
                `;
                
                this.eventLog.appendChild(eventItem);
                this.eventLog.scrollTop = this.eventLog.scrollHeight;
            }
            
            updateStatus(message, type = 'info') {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${type}`;
            }
            
            clearLog() {
                this.eventLog.innerHTML = '<div class="event-item"><div class="event-time">æ—¥å¿—å·²æ¸…ç©º</div></div>';
            }
        }
        
        // å…¨å±€å®ä¾‹
        let sseDebugger = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            sseDebugger = new SSEDebugger();
        });
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && sseDebugger) {
                sseDebugger.sendTestMessage(message);
                input.value = '';
            }
        }
        
        function clearLog() {
            if (sseDebugger) {
                sseDebugger.clearLog();
            }
        }
        
        function toggleConnection() {
            if (sseDebugger) {
                if (sseDebugger.isConnected) {
                    sseDebugger.disconnect();
                } else {
                    sseDebugger.connect();
                }
            }
        }
        
        // å›è½¦å‘é€æ¶ˆæ¯
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.id === 'messageInput') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
